<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String Separator</title>



    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script defer type="module" src="clipboardapi.js"></script>
    <script defer type="module" src="app.js"></script>
</head>

<body>
    <div class="mdc-text-field mdc-text-field--outlined">
        <input id="txtVarName" class="mdc-text-field__input">
        <div class="mdc-notched-outline">
            <div class="mdc-notched-outline__leading"></div>
            <div class="mdc-notched-outline__notch">
                <label class="mdc-floating-label">Variable Name</label>
            </div>
            <div class="mdc-notched-outline__trailing"></div>
        </div>
    </div>
    <div class="mdc-text-field mdc-text-field--outlined">
        <input type="number" id="txtCharsCount" class="mdc-text-field__input">
        <div class="mdc-notched-outline">
            <div class="mdc-notched-outline__leading"></div>
            <div class="mdc-notched-outline__notch">
                <label class="mdc-floating-label">Chars Count</label>
            </div>
            <div class="mdc-notched-outline__trailing"></div>
        </div>
    </div><br>
    <button id="btnSave" class="button mdc-button mdc-button--raised">Save Setup</button><br>
    <div class="mdc-text-field mdc-text-field--textarea">
        <textarea class="textField mdc-text-field__input" id="txtContent" rows="10" cols="80"></textarea>
        <div class="mdc-notched-outline">
            <div class="mdc-notched-outline__leading"></div>
            <div class="mdc-notched-outline__notch">
                <label class="mdc-floating-label">String Content</label>
            </div>
            <div class="mdc-notched-outline__trailing"></div>
        </div>
    </div> <br>
    <input type="checkbox" id="checkKeepEscape"><label for="checkKeepEscape">Keep Escapes</label>
    <button id="btnElaborate" class="button mdc-button mdc-button--raised">Elaborate</button>
    <button id="btnDialogCopy" class="button mdc-button mdc-button--raised">Copy</button> <br>
    <div class="mdc-text-field mdc-text-field--textarea">
        <textarea class="textField mdc-text-field__input" id="txtResult" rows="10" cols="80" wrap="hard"></textarea>
        <div class="mdc-notched-outline">
            <div class="mdc-notched-outline__leading"></div>
            <div class="mdc-notched-outline__notch">
                <label class="mdc-floating-label">Result</label>
            </div>
            <div class="mdc-notched-outline__trailing"></div>
        </div>
    </div>



</body>

</html>
