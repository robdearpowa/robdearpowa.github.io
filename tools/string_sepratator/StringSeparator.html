<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String Separator</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="clipboardapi.js"></script>
    <script defer type="module" src="app.js"></script>
</head>

<body>
    <div>
        <label for="txtVarName">Variable Name</label><br>
        <input id="txtVarName" class="textField singleLine">
    </div>
    
    <div>
        <label for="txtCharsCount">Max Characters per line</label><br>
        <input type="number" id="txtCharsCount" class="textField singleLine">
    </div>
    <button id="btnSave" class="button">Save Setup</button><br>
    <div style="margin-top: 10px;">
        <label for="txtContent">String content</label><br>
        <textarea class="textField" id="txtContent" rows="10" cols="80"></textarea>
    </div>
        
        
    <input type="checkbox" id="checkKeepEscape"><label for="checkKeepEscape">Keep Escapes</label>
    <button id="btnElaborate" class="button">Elaborate</button>
    <button id="btnDialogCopy" class="button">Copy</button> <br> <br>
    
    <div>
        <label for="txtContent">String content</label><br>
        <textarea class="textField" id="txtResult" rows="10" cols="80"></textarea>
    </div>
</body>

</html>
